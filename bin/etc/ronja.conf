main "core settings" {
	loop_max_fds = 1024
	loop_timeout_sec = 60
	loop_ticks_ms = 50
	loop_daemon = false
	#loop_log_level = "crit"
	loop_log_level = "debug"
}

modules "module settings" {
	webserver "simple server" {
		documentroot = "../var/www/"
		path = "/static/(.*)"
		ip = "localhost"
		port = 8888
		timeout_sec = 10
		listen_backlog = 50
	}

	mysqlclient "Mysql connection defaults" {
		database = "mysql"
		ip = "127.0.0.1"
		port = 3306
		timeout_sec = 10
	}

	postgresqlclient "Postgresql connection defaults" {
		database = "postgresqll"
		ip = "127.0.0.1"
		port = 5432
		timeout_sec = 10
	}
}

glot "interpreter settings" {
	javascript "embedded javascrit via spidermonkey " {
		path = "../var/scripts/javascript/"
		main = "main.hard.js"
	}
}

